<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИСМУ</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <!-- <h1 class="header-text">ИСМУ</h1> -->
            <h3>Информационная система мониторинга упоминаний</h3>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <!-- Таблица упоминаний -->
                <div class="card">
                    <div class="card-header">
                        <div class="header-content">
                            <span class="header-text">Упоминания</span>
                            <div class="button-container">
                                <button class="btn" id="prevPage">Предыдущая</button>
                                <button class="btn" id="nextPage">Следующая</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Дата</th>
                                        <th>Платформа</th>
                                        <th>Источник</th>
                                        <th>Текст</th>
                                        <th>Ссылка</th>
                                    </tr>
                                </thead>
                                <tbody id="mentionsTable">
                                    <!-- Данные будут подгружаться через JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <!-- Фильтры -->
                <div class="card">
                    <div class="card-header">
                        <span class="header-text">Фильтры</span>
                    </div>
                    <div class="card-body">
                        <form id="filterForm">
                            <div class="form-group">
                                <label for="platform">Платформа</label>
                                <select id="platform" name="platform">
                                    <option value="">Все</option>
                                    <option value="rss">RSS</option>
                                    <option value="vk">VK</option>
                                    <option value="telegram">Telegram</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startDate">Начальная дата</label>
                                <input type="date" id="startDate" name="start_date">
                            </div>
                            <div class="form-group">
                                <label for="endDate">Конечная дата</label>
                                <input type="date" id="endDate" name="end_date">
                            </div>
                            <div class="form-group">
                                <label for="source">Источник</label>
                                <select id="source" name="source_id">
                                    <option value="">Все</option>
                                </select>
                            </div>
                            <div class="button-container">
                                <button type="submit" class="btn">Применить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
